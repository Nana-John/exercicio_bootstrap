<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Tarefa Bootstrap</title>
</head>
<body>

<div class="container mt-5"> 
    <div class="row justify-content-center"> 
        <div class="col-md-6"> 

            <h2 class="mb-4">Entre em contato</h2>

            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" class="form-control" id="nome" required> 
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Informe seu email:</label>
                    <input type="email" class="form-control" id="email" required> 
                </div>

                <div class="mb-3">
                    <label for="mensagem" class="form-label">Deixa sua mensagem:</label>
                    <textarea class="form-control" id="mensagem" rows="4" required></textarea>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="aceito-termos" required>
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site.</label>
                </div>

                <button type="submit" class="btn btn-success">Enviar</button>
            </form> 

        </div> 
    </div> 
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
